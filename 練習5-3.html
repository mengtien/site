<h1>川崎宗則二軍亮相 高人氣吸引滿場球迷</h1>
	<p>日籍人氣球星川崎宗則，在遭到小熊隊釋出後，立刻決定結束美國夢，重返老東家日職軟銀隊，川崎暫時待在二軍調整，也拉抬了二軍的人氣，他首度上場，就吸引滿場球迷來加油，川崎說，比賽前一晚，他還緊張到睡不著。</p>
	<p>川崎宗則重返日職軟銀，首場比賽先在二軍亮相，擔任先發游擊手打第一棒，川崎的高人氣更是在非假日，吸引了3000多位滿場觀眾到二軍球場為他加油。</p>
